<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Timer</title>
  <style>
    :root{--bg:#000;--fg:#fff;--muted:#9aa0a6;--accent:#67C7ED}
    html,body{height:100%;margin:0;padding:0;}
    body{
      background:linear-gradient(180deg,#000 0%, #070707 100%);
      color:var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      width:min(880px,96%);
      background:transparent;
      text-align:center;
      border-radius:14px;
      padding:28px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .clock{
      font-weight:800;
      color:var(--fg);
      background:rgba(255,255,255,0.03);
      padding:40px 30px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:100%;
      max-width:520px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6), inset 0 -2px 6px rgba(255,255,255,0.02);
    }

    .time{
      font-size:clamp(48px,12vw,120px);
      line-height:0.92;
      letter-spacing:1px;
      font-weight:900;
      color:var(--fg);
      text-shadow:0 6px 30px rgba(0,0,0,0.8);
      margin:0 0 12px 0;
      font-family: 'Segoe UI', Roboto, Inter, system-ui, -apple-system;
      text-align:center;
    }

    .label{font-size:14px;color:var(--muted);margin-bottom:10px;text-align:center;}

    .controls{
      display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:14px;
      flex-direction:row;
    }

    button, input[type=number]{
      background:#111;
      color:var(--fg);
      border:1px solid rgba(255,255,255,0.06);
      padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer;
    }

    button.primary{background:var(--accent);color:#010101;border:none}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    .set-area{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:18px;flex-wrap:wrap;}
    .set-area input{width:84px;text-align:center;font-size:18px}
    .small{font-size:12px;padding:8px 10px}

    .quick{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;}
    .meta{margin-top:14px;color:var(--muted);font-size:13px;text-align:center;}

    @media (max-width:800px) and (orientation:landscape){
      body{
        flex-direction:row;
        justify-content:space-around;
        align-items:center;
        padding:10px;
      }
      .card{
        flex-direction:column;
        align-items:center;
        justify-content:center;
        width:auto;
      }
      .clock{
        flex-direction:column;
        align-items:center;
        justify-content:center;
        width:100%;
        max-width:none;
      }
      .set-area, .controls, .quick{
        flex-direction:column;
        align-items:center;
      }
    }

    @media (max-width:600px) and (orientation:portrait){
      body{
        flex-direction:column;
        justify-content:flex-start;
        padding-top:40px;
      }
      .card{
        width:100%;
        padding:16px;
      }
      .clock{
        padding:24px 18px;
        width:100%;
      }
      .time{font-size:clamp(36px,18vw,72px)}
      .set-area{flex-direction:column;align-items:center;}
      .controls{flex-direction:column;gap:12px;}
      .quick{justify-content:center;}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="clock" aria-live="polite">
      <p class="label">Work timer — set how many hours you worked and start the countdown</p>
      <div id="display" class="time">00:00:00</div>

      <div class="set-area" aria-hidden="false">
        <label style="color:var(--muted);font-weight:700;">Hours:</label>
        <input id="hours" type="number" min="0" max="999" value="1" />
        <label style="color:var(--muted);font-weight:700;">Minutes:</label>
        <input id="minutes" type="number" min="0" max="59" value="0" />
        <button id="setBtn" class="small ghost">Set</button>
      </div>

      <div class="controls">
        <button id="startBtn" class="primary">Start</button>
        <button id="pauseBtn" class="ghost">Pause</button>
        <button id="resetBtn" class="ghost">Reset</button>
        <div class="quick">
          <button id="add15" class="ghost small">+15m</button>
          <button id="add30" class="ghost small">+30m</button>
          <button id="add60" class="ghost small">+1h</button>
        </div>
      </div>

      <div class="meta" id="status">Ready — set a duration and press Start.</div>
    </div>
  </main>

  <script>
    const display = document.getElementById('display');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const setBtn = document.getElementById('setBtn');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const add15 = document.getElementById('add15');
    const add30 = document.getElementById('add30');
    const add60 = document.getElementById('add60');
    const status = document.getElementById('status');

    let duration = 0; 
    let remaining = 0;
    let timer = null;
    let running = false;

    function fmt(s){
      s = Math.max(0, Math.floor(s));
      const hh = String(Math.floor(s/3600)).padStart(2,'0');
      const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      return `${hh}:${mm}:${ss}`;
    }

    function render(){
      display.textContent = fmt(remaining);
      if(!running && remaining === 0) status.textContent = 'Ready — set a duration and press Start.';
      else if(!running) status.textContent = 'Paused.';
      else status.textContent = 'Running...';
    }

    function setDurationFromInputs(){
      const h = parseInt(hoursInput.value) || 0;
      const m = parseInt(minutesInput.value) || 0;
      duration = h*3600 + m*60;
      remaining = duration;
      render();
    }

    setBtn.addEventListener('click', ()=>{
      setDurationFromInputs();
      running = false;
      clearInterval(timer);
      timer = null;
    });

    startBtn.addEventListener('click', ()=>{
      if(remaining <= 0){
        setDurationFromInputs();
        if(remaining <= 0){
          status.textContent = 'Set a duration greater than 0.';return;
        }
      }
      if(running) return;
      running = true;
      status.textContent = 'Running...';
      const startTs = Date.now();
      let last = startTs;
      timer = setInterval(()=>{
        const now = Date.now();
        const dt = Math.round((now - last)/1000);
        if(dt>0) {
          remaining -= dt;
          last = now;
        }
        if(remaining <= 0){
          remaining = 0; render();
          clearInterval(timer); timer = null; running=false;
          status.textContent = 'Done — timer reached zero.';
          flashDone();
        } else {
          render();
        }
      }, 250);
    });

    pauseBtn.addEventListener('click', ()=>{
      if(timer) clearInterval(timer);
      timer = null; running = false; render();
    });

    resetBtn.addEventListener('click', ()=>{
      if(timer) clearInterval(timer);
      timer = null; running=false; remaining = duration; render();
    });

    add15.addEventListener('click', ()=>{ remaining += 15*60; duration += 15*60; render(); });
    add30.addEventListener('click', ()=>{ remaining += 30*60; duration += 30*60; render(); });
    add60.addEventListener('click', ()=>{ remaining += 60*60; duration += 60*60; render(); });

    function flashDone(){
      const orig = display.style.color;
      let t=0;
      const id = setInterval(()=>{
        display.style.color = t%2? '#000' : '#fff';
        display.style.background = t%2? '#fff' : 'transparent';
        t++; if(t>6){clearInterval(id); display.style.color=orig; display.style.background='transparent';}
      },180);
      try{
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type='sine'; o.frequency.value=880; g.gain.value=0.02; o.connect(g); g.connect(ctx.destination); o.start(); setTimeout(()=>{o.stop();ctx.close();},280);
      }catch(e){}
    }

    (function init(){
      setDurationFromInputs();
      render();
    })();

    window.addEventListener('keydown',(e)=>{
      if(e.code === 'Space'){ e.preventDefault(); if(running) pauseBtn.click(); else startBtn.click(); }
      if(e.key === 'r' || e.key === 'R') resetBtn.click();
      if(e.key === '+') add15.click();
    });
  </script>
</body>
</html>
